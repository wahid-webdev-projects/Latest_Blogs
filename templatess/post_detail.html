{% extends "base.html" %}
{% block content%}
<div class="post_entry">
    <h1>
        {{ post.title}}
    </h1>
    <p>
        {{post.body}}
    </p>
</div>
<p><a href="{% url 'post_edit' post.pk %}"> + Edit Post </a></p>
<p><a href="{% url 'post_delete' post.pk %}">+ Delete Post</a></p>
{% endblock content%}
